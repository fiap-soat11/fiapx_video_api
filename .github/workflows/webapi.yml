name: Compilar e Enviar para ECR Video API
on:
    push:
        branches:
            - main
    workflow_dispatch:
jobs:
    continuous-integration:
      runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up .NET
            uses: actions/setup-dotnet@v4
            with:
              dotnet-version: '8.0.x'                
          - name: Set up JDK 17 
            uses: actions/setup-java@v4 
            with: 
              java-version: 17 
              distribution: 'zulu' 
          - name: Cache SonarQube Cloud packages 
            uses: actions/cache@v4 
            with: 
              path: ~/sonar/cache 
              key: ${{ runner.os }}-sonar 
              restore-keys: ${{ runner.os }}-sonar 
          - name: Cache SonarQube Cloud scanner
            id: cache-sonar-scanner
            uses: actions/cache@v4
            with:
              path: ${{ runner.temp }}/scanner
              key: ${{ runner.os }}-sonar-scanner
              restore-keys: ${{ runner.os }}-sonar-scanner
          - name: Install SonarQube Cloud scanner
            if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
            run: |
              mkdir -p ${{ runner.temp }}/scanner
              dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner
          - name: Run tests and collect coverage
            run: |
              dotnet test ./WebAPI/WebAPI.csproj --configuration Release --collect:"XPlat Code Coverage"
          - name: Build and analyze
            run: |
              ${{ runner.temp }}/scanner/dotnet-sonarscanner begin /k:"fiap-soat11_video_api" /o:"fiap-soat11" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="**/TestResults/*/coverage.cobertura.xml"
              dotnet build ./WebAPI/WebAPI.csproj --configuration Release
              ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
    continuous-delivery:
        runs-on: ubuntu-latest
        needs: continuous-integration
        env:
            ECR_REPO_NAME: 'fiapx-video-api'
            IMAGE_TAG: 'latest'
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Set up .NET
            uses: actions/setup-dotnet@v4
            with:
              dotnet-version: '8.0.x'
          - name: Configure AWS credentials
            uses: aws-actions/configure-aws-credentials@v4
            with:
              aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
              aws-region: ${{ vars.AWS_REGION }}
          - name: Log in to Amazon ECR
            uses: aws-actions/amazon-ecr-login@v2
          - name: Create ECR repository if not exists
            run: |
              aws ecr describe-repositories --repository-names ${{ env.ECR_REPO_NAME }} || \
              aws ecr create-repository --repository-name ${{ env.ECR_REPO_NAME }}
          - name: Build and push Docker image to ECR
            uses: docker/build-push-action@v5
            with:
              context: ./
              file: ./Dockerfile
              push: true
              tags: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
