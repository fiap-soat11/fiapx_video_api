name: Build and Deploy Video API

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: admin
          MYSQL_DATABASE: VideoUploadDb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -padmin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    env:
      ConnectionStrings__DefaultConnection: "Server=127.0.0.1;Database=VideoUploadDb;User=root;Password=admin;Port=3306;AllowUserVariables=True;DefaultCommandTimeout=30;"
      AWS__S3__BucketName: "test-bucket"
      AWS__S3__Region: "us-east-1"
      AWS__S3__AccessKey: "test-access-key"
      AWS__S3__SecretKey: "test-secret-key"
      AWS__SQS__QueueUrl: "https://sqs.us-east-1.amazonaws.com/123456789/test-queue.fifo"
      AWS__SQS__Region: "us-east-1"
      AWS__SQS__AccessKey: "test-access-key"
      AWS__SQS__SecretKey: "test-secret-key"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Check SonarQube token
        id: check_sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$SONAR_TOKEN" ] && [ "$SONAR_TOKEN" != "" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
            echo "âœ“ SonarQube token found"
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "âš  SonarQube token not configured, skipping analysis"
          fi

      - name: Cache SonarQube Cloud packages
        if: steps.check_sonar.outputs.has_token == 'true'
        uses: actions/cache@v4
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        if: steps.check_sonar.outputs.has_token == 'true'
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.check_sonar.outputs.has_token == 'true' && steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner

      - name: Restore dependencies
        run: dotnet restore VideoUploadService.sln

      - name: Build solution
        run: dotnet build VideoUploadService.sln --configuration Release --no-restore

      - name: Run unit tests
        run: |
          dotnet test tests/Application.UnitTests/Application.UnitTests.csproj \
            --configuration Release \
            --no-restore \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory:"${{ runner.temp }}/TestResults/UnitTests"

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -padmin --silent 2>/dev/null; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Initialize database
        run: |
          mysql -h 127.0.0.1 -u root -padmin -e "CREATE DATABASE IF NOT EXISTS VideoUploadDb CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;" || true
          mysql -h 127.0.0.1 -u root -padmin VideoUploadDb < docker/mysql/init/01-init-database.sql || true

      - name: Run integration tests
        continue-on-error: true
        run: |
          dotnet test tests/WebApi.IntegrationTests/WebApi.IntegrationTests.csproj \
            --configuration Release \
            --no-restore \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory:"${{ runner.temp }}/TestResults/IntegrationTests" \
            --logger "trx;LogFileName=integration-tests.trx"

      - name: Build and analyze with SonarQube
        if: steps.check_sonar.outputs.has_token == 'true'
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "ðŸ” Starting SonarQube analysis..."
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin \
            /k:"fiap-soat11_video_api" \
            /o:"fiap-soat11" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="${{ runner.temp }}/TestResults/**/coverage.cobertura.xml" \
            /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs,**/Startup.cs,**/obj/**,**/bin/**"
          
          echo "ðŸ”¨ Building solution for SonarQube analysis..."
          dotnet build VideoUploadService.sln --configuration Release --no-restore
          
          echo "ðŸ“Š Finalizing SonarQube analysis..."
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"
          echo "âœ… SonarQube analysis completed"

  continuous-delivery:
    runs-on: ubuntu-latest
    needs: continuous-integration
    env:
      ECR_REPO_NAME: 'fiapx-video-api'
      IMAGE_TAG: 'latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPO_NAME }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPO_NAME }}

      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=registry,ref=${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:latest
          cache-to: type=inline
